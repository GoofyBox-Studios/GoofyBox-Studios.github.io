<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" sizes="48x48" href="/assets/sidebar/IconArchivesMusic.png">

		<title>GoofyBox - Music Archive</title>
		
		<link rel="stylesheet" href="/global.css">
		<link rel="stylesheet" href="/songs/style.css">
		<link rel="stylesheet" href="/archives/style.css">
		
		<script src="/global.js" defer></script>
		<script src="/songs/songs.js" defer></script>
		<script src="/songs/player.js" defer></script>
		<script src="/songs/script.js" defer></script>
		
		<script src="/archives/archives.js"></script>
	</head>
	<body style="--main-color: #fe76ff;">
		<img class="mainLogo" src="/assets/main/LogoPurple.png" alt="GoofyBox Studios Archives Logo" draggable="false">

		<p class="legal">
			This music is licensed under the<br><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>
		</p>
		
		<div class="content">
			<h1>Song Archives</h1>

			<div class="cardContainer">
<!--         <div class="card" id="testyGroup">
					<div class="cardTitle">TESTY STUFFS</div>
				</div> -->
				<div class="card" id="goofyGroup">
					<div class="cardTitle">GOOFY BALLADS</div>
				</div>
				<div class="card" id="spicyGroup">
					<div class="cardTitle">SPICY SONGS</div>
				</div>
				<div class="card" id="sugaryGroup">
					<div class="cardTitle">SUGARY SHANTIES</div>
				</div>
				<div class="card" id="upperSaltGroup">
					<div class="cardTitle">UPPER SALT</div>
				</div>
				<div class="card" id="lowerSaltGroup">
					<div class="cardTitle">LOWER SALT</div>
				</div>
				<div class="card" id="sourGroup">
					<div class="cardTitle">SOUR TRACKS</div>
				</div>
				<div class="card" id="sortableGroup">
					<div class="cardTitle">SORTABLE BARS</div>
				</div>
<!--         <div class="card" id="staleGroup">
					<div class="cardTitle">STALE SOMETHINGS</div>
				</div> -->
				<div class="card" id="remixGroup">
					<div class="cardTitle">REMIX SONGS</div>
				</div>
			</div>
			<br><br><br>
			<button id="random">
				Random Song
			</button>

			<iframe src="/notfound.html"></iframe>
			<br><br><br><br><br><br><br><br><br><br>

			<div class="musicPlayer" id="musicPlayerElement">
				<div id="playerProgress">
					<div id="playerProgressValue"></div>
				</div>
				<img id="playerPrev" src="/assets/player/SongPrev.png" alt="previous song" draggable="false">
				<img id="playerPlay" src="/assets/player/Paused.png" alt="play/pause song" draggable="false">
				<img id="playerNext" src="/assets/player/SongNext.png" alt="next song" draggable="false">
				<img id="playerLoop" src="/assets/player/LoopOn.png" alt="loop song" draggable="false">
				<div id="playerState">Nothing Playing</div>
				<img id="playerEdit" src="/assets/player/Music.png" alt="edit song" draggable="false">
			</div>
		</div>
	</body>
</html>
