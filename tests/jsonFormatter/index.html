<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSON Formatter</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				tab-width: 4;
			}
			textarea {
				width: 100%;
				height: 200px;
				margin-bottom: 10px;
				font-family: monospace;
				tab-width: 4;
			}
			pre {
				background-color: #f4f4f4;
				padding: 20px;
				border: 1px solid black;
				border-radius: 10px;
				overflow: auto;
				white-space: pre;
				tab-width: 4;
			}
			select {
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<h1>JSON Formatter</h1>
		<label for="indentation">Select Indentation:</label>
		<select id="indentation">
			<option value="1">1 Space</option>
			<option value="2">2 Spaces</option>
			<option value="4">4 Spaces</option>
			<option value="tab">Tab</option>
		</select>
		<br />
		<label for="jsonInput">Input JSON:</label>
		<textarea id="jsonInput" placeholder=""></textarea>
		<br />
		<button id="formatButton">Format JSON</button>
		<h2>Formatted JSON:</h2>
		<button id="copyButton">Copy</button>
		<pre id="output"></pre>

		<script src="/tests/jsonFormatter/script.js"></script>
	</body>
</html>
