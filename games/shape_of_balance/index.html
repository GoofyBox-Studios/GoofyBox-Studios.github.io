<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" sizes="48x48" href="/assets/shape_of_balance/Logo.png">

		<title>Shape of Balance - GoofyBox</title>
		
		<link rel="stylesheet" href="/global.css">
		<link rel="stylesheet" href="/games/shape_of_balance/style.css">
		
		<script src="/modules/engine.js" defer></script>
		
		<script src="/global.js" defer></script>
		<script src="/games/shape_of_balance/script.js" defer></script>
	</head>
	<body>
		<div class="content">
			<img class="banner" src="/assets/shape_of_balance/Logo.png">
			
			<div class="widget">
				<div class="embed">
					<button onclick="window.open('https://goofybox-studios.itch.io/shape-of-balance')">
						<img src="/assets/itch.svg" draggable="false">
					</button>
				</div>
			</div>
			
			<div class="description">
				<p>Stack shapes on the scale to achieve a state of balance.</p>
				
				<p>Made for the GMTK 2024 GameJam.</p>
			</div>
			
		</div>
		
		<div id="customMouse">
			<img src="/assets/shape_of_balance/Mouse.png" index="0">
			<img src="/assets/shape_of_balance/MouseGrab.png" index="1">
			<img src="/assets/shape_of_balance/MouseGrabbing.png" index="2">
		</div>
		
		<img class="sticker" src="/assets/shape_of_balance/ShapeTriangle.png">
		<img class="sticker" src="/assets/shape_of_balance/ShapeNoodle.png">
		<img class="sticker" src="/assets/shape_of_balance/ShapeHeart.png">
		<img class="sticker" src="/assets/shape_of_balance/ShapeCircle.png">
		<img class="sticker" src="/assets/shape_of_balance/ShapeBaguette.png">
	</body>
</html>
